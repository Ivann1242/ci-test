name: CI Demo

on:
  push:
    branches:
      -main
  pull_request:

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - names: Checkout code
        uses: actions/checkout@v3

      - names: Set up Python
        uses: actions/ setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirement.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          echo "Hello CI/CD"
          python -c "print('CEEEG pipeline test success!')"